<form action="" class="row" (ngSubmit)="emitCharacter()">
      <input name="name" type="text" class="form-control mb-2" [(ngModel)]="character.name" placeholder="Name">
      <input name="power" type="number" class="form-control mb-2" [(ngModel)]="character.power" placeholder="Poder">

      <button class="btn btn-primary" >
            Agregar
      </button>
</form>
