<h4>Listado</h4>
            <ul class="list-group">
                  <li *ngFor="
                        let character of characterList;
                        let i = index;
                        let isFirst = first;
                        let isLast = last;
                        " class="list-group-item" [ngClass]="{'list-group-item-success': isFirst}">
                        {{i+1}} .{{character.name}}  - Power: {{ character.power }}

                        <button class="btn btn-danger" (click)="emitDeleteCharacter(character.id!)">X</button> 
                  </li>
            
            </ul>
